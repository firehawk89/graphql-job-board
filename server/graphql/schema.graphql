type Query {
  job(id: ID!): Job
  jobs: [Job!]
  company(id: ID!): Company
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]
}

"""
Represents a job ad posted to the board.
"""
type Job {
  id: ID!
  """
  The company that posted the job.
  """
  company: Company!
  title: String!
  description: String
  """
  The __date__ when the job was published (in ISO-8601 format). E.g. `2024-01-01`
  """
  date: String!
}
